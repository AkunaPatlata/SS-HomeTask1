<form class="example-form" fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="form" (ngSubmit)="submitInfo()">
  <h1>Here you can add some more info about Max to all cards</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Information</mat-label>
    <input type="text" formControlName="info" matInput [errorStateMatcher]="matcher" placeholder="Enter information">
    <mat-error *ngIf="form.get('info')?.hasError('required')">
      Information is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="form.get('info')?.hasError('minlength')">
      Information should be at least <strong>10 characters</strong>
    </mat-error>
  </mat-form-field>

  <button mat-stroked-button class="submit-button" *ngIf="form.get('info')?.invalid" disabled>Add</button>
  <button mat-stroked-button *ngIf="form.get('info')?.valid"  color="primary" class="submit-button" type="submit">Add</button>
</form>

<form class="example-form" fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="form" (ngSubmit)="submitPosition()">
<h1>Here you can modify my position at SoftServe academy</h1>
<mat-form-field class="example-full-width">
  <mat-label>Position</mat-label>
  <input type="text" formControlName="position" matInput [errorStateMatcher]="matcher" placeholder="Enter your new position">
  <mat-error *ngIf="form.get('position')?.hasError('required')">
    New position is <strong>required</strong>
  </mat-error>
  <mat-error *ngIf="form.get('position')?.hasError('minlength')">
    New position should be at least <strong>5 characters</strong>
  </mat-error>
</mat-form-field>

<button mat-stroked-button class="submit-button" *ngIf="form.get('position')?.invalid" disabled>Update</button>
<button mat-stroked-button *ngIf="form.get('position')?.valid" color="primary" class="submit-button" type="submit">Update</button>
</form>
